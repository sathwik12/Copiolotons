version: '3.8'

services:
  db:
    image: public.ecr.aws/docker/library/postgres:15-alpine
    container_name: survey_new-db-1
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  app:
    # UPDATED: This dynamic name prevents overwriting old images
    image: survey_app:${APP_VERSION:-1.0.0}-${GIT_SHA:-local}
    build:
      context: .
      args:
        # Passes the version/SHA into the Dockerfile if needed for metadata
        - APP_VERSION=${APP_VERSION:-1.0.0}
        - GIT_SHA=${GIT_SHA:-local}
    container_name: survey_new-app-1
    ports:
      - "${HOST_APP_PORT}:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
