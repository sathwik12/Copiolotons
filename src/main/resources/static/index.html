<!DOCTYPE html>
<html>
<head>
    <title>Sathwik's DevOps Project</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 40px; background-color: #f0f2f5; }
        .container { max-width: 600px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #1c1e21; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        hr { margin: 30px 0; border: 0; border-top: 1px solid #eee; }
        .result-item { background: #f8f9fa; padding: 10px; margin-bottom: 10px; border-left: 4px solid #007bff; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸš€ DevOps Learning Survey</h2>
    <p>Submit your feedback directly to the Postgres DB!</p>
    
    <input type="email" id="email" placeholder="Email Address">
    <select id="platform">
        <option value="Docker">Docker</option>
        <option value="Spring Boot">Spring Boot</option>
        <option value="PostgreSQL">PostgreSQL</option>
    </select>
    <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5">
    <textarea id="comments" placeholder="What did you learn today?"></textarea>
    
    <button onclick="submitData()">Submit to Database</button>

    <hr>

    <h3>Current Submissions</h3>
    <button style="background-color: #6c757d; margin-bottom: 15px;" onclick="loadData()">Refresh Results</button>
    <div id="results"></div>
</div>

<script>
    async function submitData() {
        const data = {
            email: document.getElementById('email').value,
            platform: document.getElementById('platform').value,
            rating: document.getElementById('rating').value,
            comments: document.getElementById('comments').value
        };

        const response = await fetch('/survey', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Success! Saved to Postgres.");
            loadData(); // Refresh the list
        }
    }

    async function loadData() {
        const response = await fetch('/survey');
        const list = await response.json();
        const container = document.getElementById('results');
        container.innerHTML = '';
        
        list.reverse().forEach(item => {
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `<strong>${item.email}</strong> (${item.platform})<br>Rating: ${item.rating}/5<br><em>${item.comments}</em>`;
            container.appendChild(div);
        });
    }

    // Load data when page opens
    loadData();
</script>

</body>
</html>
